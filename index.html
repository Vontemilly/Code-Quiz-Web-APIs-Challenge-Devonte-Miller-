<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"> 
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Coding Quiz</h1>
        <button id="start-button">Start</button>
        <div id="quiz-container" style="display: none;">
            <p id="question"></p>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div id="timer">Time: <span id="time-remaining">50</span></div>
        <div id="game-over-container" style="display: none;">
            <h2>Game Over</h2>
            <p>Your Score: <span id="score">0</span></p>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="save-score">Save Score</button>
            <button id="show-high-scores">Show High Scores</button>
            <div id="high-scores-container" style="display: none;">
                <h2>High Scores</h2>
                <ul id="high-scores-list"></ul>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
